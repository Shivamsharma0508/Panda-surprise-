<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panda Surprise</title>

<style>
body{
  background:pink;
  font-family:sans-serif;
  text-align:center;
  padding:20px;
}
button{
  padding:15px 25px;
  margin:12px;
  border:none;
  border-radius:12px;
  font-size:20px;
  width:80%;
  max-width:300px;
}
#app{
  margin-top:10vh;
}
img{
  width:80%;
  max-width:300px;
  height:auto;
}
@keyframes zoom{
0%{transform:scale(0);}
100%{transform:scale(1);}
}

@keyframes fall{
0%{transform:translateY(-50px);}
100%{transform:translateY(100vh);}
}
</style>
</head>

<body>

<div id="app">
<h1>Hey Megha ‚ù§Ô∏è<br>Shivam has a surprise for you‚Ä¶ do you want to see it? üòå</h1>
<button onclick="start()">Do you wanna see? üòè</button>
</div>

<script>

function start(){
document.getElementById("app").innerHTML=
`<h2>Are you sure? üòè</h2>
<button onclick="yes()">YES</button>
<button onclick="no()">NO</button>`;
}

/* üî• CRAZY BABY BOSS ENTRY */
function no(){
navigator.vibrate([200,100,200]);

document.getElementById("app").innerHTML=
`<h2 style="color:red;">How dare you say NO üò°</h2>
<img src="BabyBose.jpeg" style="animation:zoom 1s;">
<br>
<button onclick="yes()">Okay YES üò≠</button>`;
}

function yes(){
document.getElementById("app").innerHTML=
`<h2>Loading your surprise ‚ù§Ô∏è</h2>
<h3>Only Panda could unlock this üíñ</h3>
<input id="pass" placeholder="Enter password">
<br>
<button onclick="check()">Unlock</button>`;
}

function check(){
let p=document.getElementById("pass").value;
if(p.toLowerCase().trim()==="ghutno mai dimak"){
wish();
}else{
alert("Wrong üòú Try again");
}
}

function wish(){
document.getElementById("app").innerHTML=
`<h2>Make a wish üåå</h2>
<input placeholder="Type your wish">
<br>
<button onclick="memory()">Done</button>`;
}

function memory(){

let photos=[
"pic1.jpg",
"pic2.jpg",
"pic3.jpg",
"pic4.jpg",
"pic5.jpg"
];

let i=0;

document.getElementById("app").innerHTML=
`<h2>Some of my favourite memories with you ‚ù§Ô∏è</h2>
<img id="slide" src="${photos[0]}"><br>
<button onclick="next()">Next</button>`;

window.next=function(){
i++;
if(i<photos.length){
document.getElementById("slide").src=photos[i];
}else{
cake();
}
}
}

function cake(){
document.getElementById("app").innerHTML=
`<h2>Happy Birthday Panda üéÇ</h2>
<p>Tap the cake to cut it</p>

<div class="cake" onclick="cutCake()">
  <div class="top"></div>
  <div class="candles">
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
  </div>
</div>

<style>
.cake{
width:220px;
height:140px;
margin:30px auto;
background:linear-gradient(45deg,#ff8acb,#ff5ea3);
border-radius:20px;
position:relative;
box-shadow:0 15px 30px rgba(0,0,0,0.2);
cursor:pointer;
transition:0.3s;
}

.cake:hover{
transform:scale(1.05);
}

.top{
position:absolute;
top:-30px;
left:0;
width:100%;
height:40px;
background:linear-gradient(45deg,#fff,#ffd1ec);
border-radius:50%;
}

.candles{
position:absolute;
top:-65px;
width:100%;
display:flex;
justify-content:center;
gap:20px;
}

.candle{
width:12px;
height:35px;
background:white;
border-radius:5px;
position:relative;
}

.flame{
width:10px;
height:18px;
background:orange;
border-radius:50%;
position:absolute;
top:-18px;
left:1px;
animation:flicker 0.2s infinite alternate;
box-shadow:0 0 12px orange;
}

@keyframes flicker{
from{transform:scale(1);}
to{transform:scale(1.2);}
}
</style>`;
}

function cutCake(){
navigator.vibrate([300,100,300,100,300]);

document.querySelector(".cake").style.transform="rotateX(70deg) scale(0.8)";
document.querySelector(".cake").style.opacity="0.4";

setTimeout(confetti,1200);
}

function confetti(){

navigator.vibrate([500,200,500,200,500]);

document.getElementById("app").innerHTML=
`<div style="text-align:center;">
<h1>üéâ HAPPY BIRTHDAY MEGHA üéâ</h1>

<div class="champagne" onclick="pop()">
üçæ
</div>

</div>

<div id="party"></div>

<style>

/* 3D confetti */
#party{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
pointer-events:none;
overflow:hidden;
}

.confetti{
position:absolute;
font-size:28px;
animation:fall 3s linear infinite;
transform:rotateX(60deg) rotateY(30deg);
filter:drop-shadow(0 0 8px rgba(0,0,0,0.4));
}

/* falling animation */
@keyframes fall{
0%{
transform:translateY(-50px) rotate(0deg);
}
100%{
transform:translateY(110vh) rotate(360deg);
}
}

/* 3D champagne */
.champagne{
font-size:60px;
cursor:pointer;
margin:20px auto;
transition:0.3s;
animation:bounce 1.5s infinite;
}

.champagne:hover{
transform:scale(1.2) rotate(-10deg);
}

@keyframes bounce{
0%,100%{transform:translateY(0);}
50%{transform:translateY(-12px);}
}

</style>`;


/* confetti rain */
for(let i=0;i<40;i++){
let e=document.createElement("div");
e.className="confetti";
e.innerText=["üéâ","ü•≥","üçæ","üéä","‚ú®"][Math.floor(Math.random()*5)];
e.style.left=Math.random()*100+"%";
e.style.animationDelay=Math.random()*3+"s";
document.getElementById("party").appendChild(e);
}

}

function pop(){

navigator.vibrate([100,50,200,50,300]);

/* explosion confetti */
for(let i=0;i<25;i++){
let e=document.createElement("div");
e.innerText="‚ú®";
e.style.position="fixed";
e.style.left="50%";
e.style.top="50%";
e.style.fontSize="30px";
e.style.transform=`translate(-50%,-50%) rotate(${Math.random()*360}deg)`;
e.style.transition="1s";

document.body.appendChild(e);

setTimeout(()=>{
e.style.left=Math.random()*100+"%";
e.style.top=Math.random()*100+"%";
e.style.opacity="0";
},50);
}

/* go to love section after party */
setTimeout(loveSection,3500);
  }

/* üíñ FINAL LOVE SLIDES */
function loveSection(){

let slides=[
{t:"And remember‚Ä¶ No matter how many people come in your life, you‚Äôre still stuck with me üòå‚ù§Ô∏è", img:"pic5.jpg"},
{t:"See‚Ä¶ I told you you‚Äôre the most beautiful person in my world ‚ù§Ô∏è", img:"pic6.jpg"},
{t:"I love you bro ‚ù§Ô∏è<br><br><span style='font-size:16px;opacity:0.7;'>~ Shivam Sharma</span>", img:null}
];

let i=0;

document.getElementById("app").innerHTML=
`<h2 id="loveText"></h2>
<img id="loveImg">`;

showSlide();

function showSlide(){
document.getElementById("loveText").innerHTML=slides[i].t;

if(slides[i].img){
document.getElementById("loveImg").src=slides[i].img;
}else{
document.getElementById("loveImg").style.display="none";
}

setTimeout(()=>{
i++;
if(i<slides.length){
showSlide();
}
},3500);
}
}

</script>
</body>
</html>
